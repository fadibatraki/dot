<script>
    getNews().then(data => {
        createPostCards(data, '#news', data.length)
        $('.news-container').addClass('row')
        if ($(window).width() <= 992) {
            $('.post-card').addClass('col')
        } else {
            $('.post-card').removeClass('col')
        }
    })
