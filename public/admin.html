<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/Dot_plus.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <img src="../img/loader.gif" alt="loader" class="loader">
    <div class="alert-box">
        <img src="../img/error.png" alt="error message" class="img-fluid alert-img">
        <p class="alert-msg">Error message</p>
    </div>
    <div class="alert-box success">
        <img src="../img/success.png" alt="" class="img-fluid alert-img">
        <p class="alert-msg success-msg" style="color: green;">Error message</p>
    </div>
    <img src="../img/dot logo red.png" alt="logo" class="img-fluid logo">

    <div class="admin-section">
        <p class="heading">
            Admin -
            <p id="adminName" class="admin-name"></p>
        </p>
    </div>
    <div class="product-listing container">
        <div class="add-product">
            <div class="add-product title">Admin dashboard</div>
            <h2 class="title dashboard-title"></h2>
            <button class="btn prd-btn" onclick="location.href='/add-product'">add product</button>
            <button class="btn prd-btn" onclick="location.href='/add-news'" style="margin-left:2%">add post</button>

        </div>
        <img src="../img/no-products.png" alt="no products" class="img-fluid no-products-img hide">
        <div class="delete-alert">
            <div class="alert">
                <button class="close-btn btn"> <img src="../img/close.png" alt="close" class="img-fluid">
                </button>
                <img src="../img/delete-warning.png" alt="warning deletion" class="img-fluid delete-svg">
                <p class="text">are you sure you want to delete this product?</p>
                <button class="btn delete-btn">delete</button>
            </div>
        </div>


        <!--cards-->
        <div class="items">
            <button class="btn showPrds">Products</button>
            <button class="btn showNews">News</button>
            <button class="btn showInfo">Information</button>

        </div>
        <div class="products-container container row hide">
        </div>
        <div class="news-container container row hide">
        </div>
        <div class="info-container container row hide">
            <div class="container row titles-contents">
                <div class="titles col">
            <span>Section 1 title: </span>
            <input type="text" class="first_ab_tit">
            <span>Section 2 title: </span>
            <input type="text" class="sec_ab_tit">
            <span>Section 3 title: </span>
            <input type="text" class="third_ab_tit">
            </div>
            <div class="contents col">
            <span>Section 1 content: </span>
            <textarea type="text" class="first_ab_con"> </textarea>
            <span>Section 2 content: </span>
            <textarea type="text" class="sec_ab_con"> </textarea>
            <span>Section 3 content: </span>
            <textarea type="text" class="third_ab_con"> </textarea>
        </div>
                <button class="btn save-info">Save Changes</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="../js/token.js"></script>
<script src="../js/createProduct.js"></script>
<script src="../js/createPost.js"></script>
<script src="../js/admin.js"></script>

</html>
