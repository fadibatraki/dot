<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot digital : Create Account</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/png/Dot_plus.png">

    <link rel="stylesheet" href="../css/bootstrap2.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <img src="../img/loader.gif" alt="" class="loader">
    <div class="alert-box">
        <img src="../img/error.png" alt="" class="img-fluid alert-img">
        <p class="alert-msg">Error message</p>
    </div>
    <div class="container form-container">
        <div class="inputs-container">
            <img src="../img/dot logo red.png" alt="" class="logo img-fluid">
            <input type="text" autocomplete="off" id="name" class="input-form" placeholder="name">
            <input type="email" autocomplete="off" id="email" class="input-form" placeholder="email">
            <input type="password" autocomplete="off" id="password" class="input-form" placeholder="password">
            <input type="text" autocomplete="off" id="number" class="input-form" placeholder="0000000000">
            <input type="checkbox" class="checkbox" checked id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="#">terms and conditions</a> </label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">recieve upcoming offers and events mails?</label>
            <button class="submit-btn">create account</button>
            <a href="/login" class="link">already our customer? login now</a>
        </div>
    </div>
</body>
<script src="../js/token.js"></script>
<script src="../js/form.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
