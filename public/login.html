<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot digital : Log In</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/Dot_plus.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <img src="../img/loader.gif" alt="" class="loader">
    <div class="alert-box">
        <img src="../img/error.png" alt="" class="img-fluid alert-img">
        <p class="alert-msg">Error message</p>
    </div>
    <div class="container form-container">
        <div class="inputs-container">
            <img src="../img/dot logo red.png" alt="" class="logo img-fluid">
            <input type="email" autocomplete="off" id="email" class="input-form" placeholder="email">
            <input type="password" autocomplete="off" id="password" class="input-form" placeholder="password">
            <button class="submit-btn">Log in</button>
            <a href="/signup" class="link">Not our client? Create an account and be one now!</a>
        </div>
    </div>
</body>


<script src="../js/jquery-3.4.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="../js/token.js"></script>
<script src="../js/form.js"></script>

</html>
